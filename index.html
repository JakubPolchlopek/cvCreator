<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to CV generator</title>
    <meta name="description" content="Site where you can easily make your personalized cv">
    <meta name="keywords" content="cv, generator, resume, personal, information">
    <link rel="stylesheet" href="./dist/css/style.css">
</head>
<body>
    <header>
        <ul class="header-nav">
            <li><a href="#">Home</a></li>
            <li><a href="./pages/userCVs.html">Your CV</a></li>
            <li><a href="./pages/loginPage.html">Log into your account</a></li>
        </ul>
    </header>
    <main>
        <section class="introSection">
            <h1>Welcome to CV generator</h1>
            <p>Here you can easily make your personalized cv</p>
        </section>

        <section class="formContainer">
            <div class="input-group">
                <label for="name">Firstname:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="input-group">
                <label for="lastname">Lastname:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

        </section>
    </main>
    <script src="./dist/js/main.js"></script>
</body>
</html>
